<app-header></app-header>
<div class="container" Id="User-data">
    <div class="card">
        <div class="row">
            <h5 class="ml-5 mt-5" style="font-size: 1.7vw !important; color: var(--unnamed-color-6b6b6b);
        text-align: center;
        padding-right: 9em;
        font: normal normal bold 1.3020833333333333vw Product Sans;
        letter-spacing: 0px;
        color: #6B6B6B;
        opacity: 1;" id="head">User Information</h5>
        </div>
        <hr class="hr mt-2">
        <form [formGroup]="userInfo">
            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-4">
                    <label>First Name:</label>
                    <input type="text" class="form-control mb-2" id="Fname" placeholder="Enter first name" name="fname"
                        formControlName="FirstName">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-4">
                    <label>Last Name:</label>
                    <input type="text" class="form-control mb-2" id="Lname" placeholder="Enter Last name" name="lname"
                        formControlName="LastName">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-4">
                    <label>Email:</label>
                    <input type="email" class="form-control mb-2" id="email" placeholder="Enter email" name="email"
                        formControlName="Email">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-4">
                    <label>Address:</label>
                    <input type="text" class="form-control mb-2" id="Addr" placeholder="Enter Address" name="Ad"
                        formControlName="Address">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-4">
                    <label>Phone number:</label>
                    <input type="tel" class="form-control mb-2" id="phone" placeholder="Enter Phone number" name="pno"
                        maxlength="10" formControlName="contact">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-2 mb-3" style="margin-left: 37em;">
                    <button type="button" class="btn btn-primary" (click)="cancel()">clear</button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary" (click)="getUserDate()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
<app-footer></app-footer>
